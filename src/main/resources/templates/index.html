<!DOCTYPE html>
<html lang="pt-BR" 
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SCRS - Início</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <body class="bg-light">
        <div class="container d-flex align-items-center justify-content-center min-vh-100">
            <div class="card shadow-lg" style="width: 400px;">
                <div class="card-body text-center p-5">
                    <h2 class="card-title mb-4">Bem-vindo ao SCRS</h2>
                    <p class="text-muted mb-4">Sistema de Controle para Registro de Seguros</p>
                    
                    <div class="d-grid gap-3">
                        <a th:href="@{/usuarios/cadastro}" class="btn btn-primary btn-lg">Cadastrar Novo Usuário</a>
                        <a th:href="@{/login}" class="btn btn-outline-primary btn-lg">Entrar no Sistema</a>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
