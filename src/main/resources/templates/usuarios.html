<!DOCTYPE html>
<html lang="pt-BR" 
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SCRS - Lista de Usuários</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body class="bg-light">
        <div class="container py-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Lista de Usuários</h2>
                <a th:href="@{/menu}" class="btn btn-secondary">Voltar</a>
            </div>
            
            <div class="card-shadow">
                <div class="card-body">
                    <div th:if="${param.sucesso}" class="alert alert-success text-center mt-3">Usuário excluído com sucesso!</div>
                    <div th:if="${param.erro}" class="alert alert-danger text-center mt-3">Você não pode excluir seu prórpio usuário.</div>
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Tipo de Usuário</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="usuario : ${usuarios}">
                                    <td th:text="${usuario.id}"></td>
                                    <td th:text="${usuario.username}"></td>
                                    <td th:text="${usuario.tipoUsuario}"></td>
                                    <td>
                                        <a th:href="@{/usuarios/excluir/{id}(id=${usuario.id})}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir esse usuário?')">Excluir</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
