<!DOCTYPE html>
<html lang="pt-BR" 
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SCRS - Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body class="bg-light">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <h2 class="card-title text-center mb-4">Cadastrar Novo Usuário</h2>
                            
                            <div th:if="${erro}" class="alert alert-danger text-center" th:text="${erro}"></div>
                            <div th:if="${mensagem}" class="alert alert-success text-center" th:text="${mensagem}"></div>
                            
                            <form th:action="@{/usuarios/cadastro}" th:object="${usuario}" method="post">
                                <div class="mb-3">
                                    <label class="form-label">Nome de Usuário:</label>
                                    <input type="text" class="form-control" th:field="*{username}" maxlength="50" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Senha:</label>
                                    <input type="password" class="form-control" th:field="*{senha}" minlength="4" maxlength="50" required>
                                </div>
                                
                                <div class="mb-4">
                                    <label class="form-label">Tipo de Usuário</label>
                                    <select class="form-select" th:field="*{tipoUsuario}" required>
                                        <option value="">Selecione</option>
                                        <option value="Securitário">Securitário</option>
                                        <option value="Gerente">Gerente</option>
                                    </select>
                                </div>
                                
                                <div class="d-grid gap-2 d-md-flex justify-content-center">
                                    <a th:href="@{/}" class="btn btn-secondary me-md-2">Voltar</a>
                                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                                </div>
                            </form>
                            
                            <div class="text-center mt-4">
                                <small class="text-muted">
                                    Ao se cadastrar, você concorda com nossos
                                    <a href="#">Termos de Serviço</a> e
                                    <a href="#">Política de Privacidade</a>.
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
