<!DOCTYPE html>
<html lang="pt-BR" 
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SCRS - Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body class="bg-light">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <h2 class="card-title text-center mb-4">Autenticação</h2>
                            
                            <div th:if="${erro}" class="alert alert-danger text-center" th:text="${erro}"></div>
                            
                            <form th:action="@{login}" th:object="${usuario}" method="post">
                                <div class="mb-3">
                                    <label class="form-label">Nome:</label>
                                    <input type="text" name="username" class="form-control" required>
                                </div>
                                
                                <div class="mb-4">
                                    <label class="form-label">Senha:</label>
                                    <input type="password" name="senha" class="form-control" required>
                                </div>
                                
                                <div class="d-grid gap-2 d-md-flex justify-content-center">
                                    <a th:href="@{/}" class="btn btn-secondary me-md-2">Voltar</a>
                                    <button type="submit" class="btn btn-primary">Entrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
